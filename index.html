<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cuacah</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <body class="text-center bg-gradient-to-r from-blue-600	 to-sky-400">
        <section class="container p-8 text-center flex flex-col justify-center items-center">
            <h1 class="text-3xl font-bold p-2 m-2 italic">Apikasi Cuaca</h1>
            <p>
                <input class="border-b-4 border-b-green-900 rounded-lg p-2 text-xl focus:outline-none" type="text" name="" placeholder="Cek cuacah hari ini" id="city-name">
                <button class="border-2 border-teal-800 rounded-lg p-2 text-xl text-center transition ease-in-out delay-150 active:scale-95 bg-green-200	 drop-shadow-md hover:drop-shadow-2xl" id="findBtn">Cari Kota</button>
            </p>
            <section class="result-container p-4 m-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4  gap-4">
                <div class="weather border-2 p-4 m-4 rounded-lg backdrop-blur-md drop-shadow-xl">
                    <p>Cuaca:</p>
                    <p class="font-bold text-gray-200" id="weather-description">...</p>
                </div>
                <div class="temp border-2 p-4 m-4 rounded-lg backdrop-blur-md drop-shadow-xl">
                    <p>Suhu:</p>
                    <p class="font-bold text-gray-200" id="temp">...</p>
                </div>
                <div class="windSpeed border-2 p-4 m-4 rounded-lg backdrop-blur-md drop-shadow-xl">
                    <p>Kecepatan angin:</p>
                    <p class="font-bold text-gray-200" id="wind-speed">...</p>
                </div>
                <div class="humidity border-2 p-4 m-4 rounded-lg backdrop-blur-md drop-shadow-xl">
                    <p>Kelembapan:</p>
                    <p class="font-bold text-gray-200" id="humidity">...</p>
                </div>
            </section>
        </section>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
